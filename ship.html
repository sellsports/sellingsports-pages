<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>JW Player 广告测试</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }
    #myElement {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="myElement">Loading player...</div>

  <!-- 使用 Dashboard 提供的玩家库地址，注意这里换成 m19ahv3T -->
  <script src="https://cdn.jwplayer.com/libraries/m19ahv3T.js?sig=fe6e8744eb23e79b4b400ab6efa879db&exp=1758005930"></script>

  <script>
    jwplayer("myElement").setup({
      file: "http://sf1-cdn-tos.huoshanstatic.com/obj/media-fe/xgplayer_doc_video/mp4/xgplayer-demo-360p.mp4", // ⚠️ 改成你的 HLS 直播流地址
      image: "",               // 可选：封面图
      width: "100%",
      aspectratio: "16:9",
      autostart: false,
      controls: true,

      advertising: {
        client: "vast"
      
      }
    });
  </script>
</body>
</html>
